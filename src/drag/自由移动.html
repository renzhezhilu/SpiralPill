
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自由移动</title>

<script type="text/javascript" src="../PUBLIC/PUBLIC.js"></script>

</head>
<body>
 <style type="text/css">  
.move { width:200px; height: 200px; left: 40px; height: 30px; position: absolute; background-color: rgba(232,43,12,0.3); transition: 0s;  padding: 100px; margin: 111px;  border:10px solid red;}
</style>  
  <!--模块拖拽--> 
<div class="move"></div>


<script type="text/javascript">  
var elementup=false
var x,y,x2,y2,pos;
$(".move").mousedown(function (e) {
	elementup=true
	x=e.pageX-parseInt($(this).css("left"))
	y=e.pageY-parseInt($(this).css("top"))
})
$(document).mousemove(function(e) {
	if (elementup) {
		x2=e.pageX-x
		y2=e.pageY-y
		$(".move").css({
			left: x2,
			top: y2
		})
	}
}).mouseup(function(e) {
	elementup=false
});
$( function() {
$( ".move" ).resizable();
} );




//可选元素的位置信息
function selectElement (classname) {
	var ele_array = [] 
	var $ele_classname = $(classname) //可选元素
	let ele_offset //位置
	for (var i = 0; i < $ele_classname.size(); i++) {
		ele_offset =$ele_classname.eq(i).offset()
		ele_array.push({index:i,top:ele_offset.top,left:ele_offset.left})
	}
	return console.log(ele_array)
}
// selectElement ("li")
</script> 
</body>
</html>
