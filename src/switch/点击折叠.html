<script type="text/javascript">
	//点击折叠
	var contentFold = function (tabclass,conclass,all) {
		
		if (all=="all") { $(tabclass).click(function() {   $(conclass).toggle(300)   }) }
		else { $(tabclass).click(function() {   $(tabclass).next(conclass).toggle(300)   })}
	}
	contentFold(".fold_tab",".fold_con")

	

</script>
