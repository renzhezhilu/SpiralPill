//不做判断，逐个执行
var toggleFun = (function(){
	var num = true
	return function () {
		if (num) {
			console.log("1")
			num = !num
		}
		else  {
			console.log("2")
			num = true
		}
	}
}())
//不做判断，逐个执行，2一个以上
var toggleFunMore = (function(){
	var num = 1
	return function () {
		switch(num){
			case 1:
				console.log("1")
				num ++
				break
			case 2:
				console.log("2")
				num ++
				break 
			case 3:
				console.log("3")
				num ++
				break 
			case 4:
				console.log("4")
				num =1
				break 
		}
	}
}())

//随机颜色




</script>
