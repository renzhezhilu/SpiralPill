
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calendar</title>

</head>
<body>


<div class="SP_calendar">
	
</div>



<!--*****************************-->
<script type="text/javascript" src="../PUBLIC/PUBLIC.js"></script>
<script type="text/javascript">

var nowTime = new Date(); //new Date("2018/1/3");

var now_Y = nowTime.getFullYear()
var now_M = nowTime.getMonth()
var now_D = nowTime.getDate()

var daynum = monthHowDay(nowTime)

var start = nowTime,end = nowTime
start.setDate(1)
start = start.getDay()	
start = 1-start

end.setDate(monthHowDay(nowTime))
end = end.getDay()
end = 7-end


var row=0,rowhtml,m_html01,m_html02;

	$(".SP_calendar").append("<div class='title'><li>星期天</li><li>星期一</li><li>星期二</li><li>星期三</li><li>星期四</li><li>星期五</li><li>星期六</li></div>")
$(".SP_calendar").append("<ul class='content'></ul>")
for (var i = start; i < (daynum+end); i++) {
	var all = new Date(now_Y+"/"+(now_M+1));
	all.setDate(i)
	
	if (i<=0 || i>daynum ) {
		m_html01= "<li class='othermonth'>"+all.getDate()+"</li>"
	}
	else if (now_D==all.getDate()) {
		m_html01= "<li class='nowmonth on'>"+all.getDate()+"</li>"
	}
	else {
		m_html01= "<li class='nowmonth'>"+all.getDate()+"</li>"
	}
	$(".SP_calendar ul").append(m_html01)

	row++
	// if (!(row%7)) {
	// 	rowhtml="<div class='clear'></div>"
	// 	$(".SP_calendar ul").append(rowhtml)
	// }
	

}



function monthHowDay (datestring) {
	var date = new Date(datestring)
	var month = date.getMonth()
	for (var i = 1; i < 33; i++) {
		date.setDate(i)
		if (date.getMonth()!==month) {
	    	return i-1
		}
	}
}
</script>
<style type="text/css">
	div { clear: both; }
	li { float: left; font-size: 33px; width: 14%; min-height: 100px; 
		border-left: 1px solid #eee; border-bottom: 1px solid #eee;  }
	.othermonth {  color: #999}
	.SP_calendar { border: 1px solid #eee; margin: 100px; }
	.title li { font-size: 16px; min-height: 30px; }
	ul li:nth-child(7n),ul li:nth-child(7n+1) { background-color: #ddd; }
	ul li.on { background-color: blue; }
</style>

</body>
</html>
