    //随机输出数组的值
    function getRandom (arr){
        return arr[ Math.floor( (Math.random())*arr.length ) ]
    }
    //随机两个值的区间
    function getScope (min,max){
        return Math.floor( Math.random()*(max-min) +min )
    }
    //数字前面加'0'
    function addZero (num,size){
        var zero='';
        for (let i = 0; i < size; i++) { 
            zero += '0'
        }
        if (num<(1+zero)) {
            return zero+num
        }
        else return ''+num
    }

    
    //个人信息
    function peopleDate () {
        var _t = SP_peopleDate
        var newData = {
            sex:null,           //性别
            name:null,          //名字
            idCard:null,        //身份证号码
            age:null,           //年龄
            ethnic:null,        //民族
            census:null,        //户籍
            address:null,       //住址

            phone:null,         //手机
            tel:null,           //电话
            eMail:null,         //邮箱
            bank:null,          //银行卡类型
            bankNumber:null,    //银行卡号码

            degree:null,        //学历
            degreeType:null,    //学历类型
            class:null,         //专业
            skill:null,         //资格证书
            skillType:null,     //证书等级

            marriage:null,      //婚姻
            child:null,         //子女
        }

        //////////性别
        newData.sex = getRandom(_t.sex)

        //////////名字
        var ThirdName01,ThirdName02;
        //2字、3字
        if ( getRandom([0,1]) ){
            ThirdName01 = getRandom(_t.name.manThirdName)
            ThirdName02 = getRandom(_t.name.womanThirdName)
        }
        else ThirdName01 = ""; ThirdName02 = "";
        if (newData.sex=="男") {
            newData.name = getRandom(_t.name.firstName)+getRandom(_t.name.manSecondName)+ThirdName01
        }
        else newData.name = getRandom(_t.name.firstName)+getRandom(_t.name.womanSecondName)+ThirdName02
       
        //////////身份证
        var idaddress = getScope(_t.idCard.address[0],_t.idCard.address[1]) + ""
        //生日
        var idday = ''+getScope(_t.idCard.day[0][0],_t.idCard.day[0][1]) + addZero(getScope(_t.idCard.day[1][0],_t.idCard.day[1][1]),1) + addZero(getScope(_t.idCard.day[2][0],_t.idCard.day[2][1]),1)
        var idcode = ''+getScope(_t.idCard.code[0],_t.idCard.code[1])
        var idend = ''+getScope(_t.idCard.end[0],_t.idCard.end[1])
        newData.idCard = idaddress + idday + idcode + idend
        
        //////////年龄
        newData.age =  new Date().getFullYear()-(idday.slice(0,4))

        //////////民族
        var ethnicgl = getScope(0,100)
        if (ethnicgl<90) newData.ethnic = _t.ethnic[0]
        else newData.ethnic = getRandom (_t.ethnic)

        //////////户籍
        var censusgl = getRandom(_t.census)
        newData.census = censusgl[0] + getRandom(censusgl[1])

        /////////住址
        var add_village = getRandom(_t.address.village)
        var add_group = getRandom(_t.address.group)
        var add_road = getRandom(_t.address.road)
        var add_house = getRandom(_t.address.house)
        var add_floor = getRandom(_t.address.floor)
        var add_number = getScope(1,9999)
        newData.address = add_village + add_group + add_road + getRandom([add_house,add_floor]) + add_number + getRandom(_t.address.name)
        
        /////////手机号
        newData.phone = '' + 
        getScope(172,195) + 
        getScope(1000,9999) + 
        getScope(1000,9999)
        
        /////////电话
        newData.tel = '0' + 
        getScope(100,999) + '-' + 
        getScope(1000,9999) + 
        getScope(1000,9999)

        /////////电子邮箱
        var eMailgl = getScope(0,100)
        if (eMailgl<50) {
           newData.eMail = getRandom(_t.eMail.enWord)+getRandom(_t.eMail.enWord) + idday.slice(0,4) + getRandom(_t.eMail.end)
        }
        else {
            newData.eMail = newData.phone  +( getRandom(_t.eMail.enWord))+getRandom(_t.eMail.end)
        }

        /////////银行卡
        newData.bank = getRandom(_t.bank)
        newData.bankNumber = 
        getScope(_t.bankNumber[0][0],_t.bankNumber[0][1]) +'-'+ 
        getScope(_t.bankNumber[1][0],_t.bankNumber[1][1]) +'-'+  
        getScope(_t.bankNumber[2][0],_t.bankNumber[2][1]) +'-'+  
        getScope(_t.bankNumber[3][0],_t.bankNumber[3][1]) +'-'+  
        getScope(_t.bankNumber[4][0],_t.bankNumber[4][1])
        
        ////////学历
        var degreegl = getScope(0,100)
        if (degreegl<60) { //本科大专
            newData.degree = getRandom([_t.degree[4],_t.degree[5]])  
            newData.degreeType = _t.degreeType[0]
        }
        else if (degreegl>95){ //硕士以上
            newData.degree = getRandom([_t.degree[0],_t.degree[1],_t.degree[2]]) 
            newData.degreeType = getRandom(_t.degreeType)  
        }
        else  {
            newData.degree = getRandom(_t.degree)  
            newData.degreeType = getRandom(_t.degreeType)  
        }
        newData.class = getRandom(_t.class) 
        
        //////////职业资格证书
        var skillgl = getScope(0,2)
        if (skillgl) {
            newData.skill = getRandom(_t.skill) 
            newData.skillType = getRandom(_t.skillType) 
        }
        else {
            newData.skill = "无"
            newData.skillType = "无"
        }

        ////////婚姻子女
        var marriagegl = getRandom([0,1,2]) 
        if (marriagegl==0) {
            newData.marriage = _t.marriage[0]
            newData.child = _t.child[0]
        }
        else if (marriagegl==1 && newData.age >22) {
            newData.marriage = getRandom([_t.marriage[1] ,_t.marriage[2] ])
            newData.child = getRandom([0,1,2]) 
        }
        else {
            newData.marriage = getRandom(_t.marriage)
            newData.child = getRandom(_t.child) 
        }
        

         
         
         //////////返回结果
         return newData
    }
